<div class="container">
    <p>Lista de Post Registrados </p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">titulo</th>
                <th scope="col">Contenido</th>
                <th scope="col">Blog</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{ post.id }}</td>
                <td>{{ post.titulo }}</td>
                <td>{{ post.contenido}}</td>
                <td>{{ post.blogId}}</td>
            </tr>
        </tbody>
    </table>
</div>
